    <div class="mainDiv">
            <h1 class="logInTitle">Log In Account</h1>
            <h1 class="logInResult"></h1>
            <br><br>
            <!-- <textarea id="mainText" placeholder="testing........"></textarea> -->
            <form class="logInForm">
                <span>Your Email:</span>
                <input type="text" placeholder="Your Email" id="email"/>
                <input type="button" onclick="logInUser()" value="Log In" id="submitBtn"/>
                <span class="failInfor">Try again!</span>
                <br><br>
            </form>

            <div class="findFriendForm">
            <br><br>
            <h1>Find friends</h1>
            <br><br>
            <form>
                <span>Friend Id:</span>
                <input type="text" placeholder="Search Email" name="search" id="searchMail">
                <input id="findBtn" type="button" value="Search" />
                <br><br>
            </form> 
        </div>  
            <div class="searchResult">
                <span id="showFriendName"> </span>
                <input type="button" value="AddFriend" id="add"/>
                <br><br>
            </div>
    </div>

    <div class="mainDiv" id="friendList">
        <h1>Friend List</h1>
        <br><br>
    </div>
    


    <div class="mainDiv" id="postArticle">
        <h1>Write Article</h1>
        <br><br>
        <form>
            <span>Article Title:</span>
            
            <input type="text" placeholder="Title" id="articleTitle">
            <br><br>
            <textarea placeholder="WriteSomething" id="writeText" rows="4" cols="50"></textarea>
            <input id="textBtn" type="button" value="Write" />
        </form>
    </div>
